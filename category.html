<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Category - Tasty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Tasty üç¥</h1>
    </div>
    <div class="header-right">
      <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Tasty Logo" class="logo">
    </div>
  </header>

  <section class="category">
    <h2>Select Your Preference</h2>
    <div class="category-buttons">
      <button onclick="goToHotel('veg')">Veg</button>
      <button onclick="goToHotel('nonveg')">Non-Veg</button>
    </div>
  </section>

  <script>
    function goToHotel(type) {
      localStorage.setItem('foodType', type);
      window.location.href = 'hotel.html';
    }
  </script>
</body>
</html>
